<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Sudo Slider | Flashlike multiples demo</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<link rel="STYLESHEET" type="text/css" href="style.css">
</head>
<body class="gray">

<div class="slider-container">
	<div class="slider-loading"><span style="font-size:36px">Loading images</span></div>
	<div class="slider-left"></div>
	<div class="slider-right"></div>
  <div class="slider">
    <ul>
	    <li><img src="http://placehold.it/500x300" height="700" alt="image description"/></li>
	    <li><img src="http://placehold.it/600x200/6699cc/ffffff" height="700" alt="image description"/></li>
	    <li><img src="http://placehold.it/500x300/11ffff/ffffff" height="700" alt="image description"/></li>
	    <li><img src="http://placehold.it/700x700" height="700" alt="image description"/></li>
	    <li><img src="http://placehold.it/650x400/6699cc/ffffff" height="700" alt="image description"/></li>
    </ul>
  </div>
  <div class="slider-placeholder">
    Press the images to navigate.
  </div>
</div>

<hr>

<div class="slider-container">
  <div class="slider-loading"><span style="font-size:36px">Loading images</span></div>
	<div class="slider-left"></div>
	<div class="slider-right"></div>
  <div class="slider">
    <ul>
      <li><img src="http://placehold.it/500x300/6699cc/ffffff" height="700" alt="image description"/></li>
      <li><img src="http://placehold.it/650x400" height="700" alt="image description"/></li>
      <li><img src="http://placehold.it/500x300" height="700" alt="image description"/></li>
      <li><img src="http://placehold.it/600x200/6699cc/ffffff" height="700" alt="image description"/></li>
      <li><img src="http://placehold.it/700x700/11ffff/ffffff" height="700" alt="image description"/></li>
    </ul>
  </div>
  <div class="slider-placeholder">
		Press the images to navigate.
  </div>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="jquery.sudoSlider.min.js"></script>
<script type="text/javascript" src="jquery.sudoSliderLoad.js"></script>

</body>
</html>
